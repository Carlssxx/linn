<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns, Alinne!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para ocultar as estrelas que saem da tela */
            position: relative; /* Permitir posicionamento absoluto das estrelas */
            background: linear-gradient(to right, #ff66bb, #3399ff); /* Cor de fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .estrela {
            position: absolute; /* Posicionamento absoluto */
            width: 20px; /* Largura da estrela */
            height: auto; /* Altura automaticamente ajustada */
            animation: moverEstrela 20s linear infinite alternate; /* Animação das estrelas */
        }

        /* Animação das estrelas */
        @keyframes moverEstrela {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(100vw, 100vh); }
        }

        .container {
            text-align: center;
            color: white; /* Cor do texto */
            padding: 20px; /* Espaçamento interno */
            background: rgba(255, 255, 255, 0.5); /* Fundo da caixa de conteúdo */
            border-radius: 10px; /* Cantos arredondados */
            backdrop-filter: blur(5px); /* Efeito de desfoque */
        }

        h1 {
            margin-top: 0; /* Remover margem superior padrão */
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Imagens de estrelas pequenas -->
    <img class="estrela" src="https://img.icons8.com/color/48/000000/star--v1.png" alt="Estrela" style="top: 20%; left: 20%;">
    <img class="estrela" src="https://img.icons8.com/color/48/000000/star--v1.png" alt="Estrela" style="top: 50%; left: 50%;">
    <img class="estrela" src="https://img.icons8.com/color/48/000000/star--v1.png" alt="Estrela" style="top: 80%; left: 80%;">
    <img class="estrela" src="https://img.icons8.com/color/48/000000/star--v1.png" alt="Estrela" style="top: 10%; left: 70%;">
    <img class="estrela" src="https://img.icons8.com/color/48/000000/star--v1.png" alt="Estrela" style="top: 70%; left: 30%;">

    <div class="container">
        <h1>Parabéns, Alinne! A maior fã de skz que eu conheço!</h1>
        <button id="btnValor">R$ 2</button>
        <button id="btnMisterioso">Presente Misterioso</button>
        <div id="mensagem"></div>
    </div>
    <script>
        document.getElementById('btnValor').addEventListener('click', function() {
            document.getElementById('mensagem').innerText = "Me manda seu PIX no WhatsApp!";
        });

        document.getElementById('btnMisterioso').addEventListener('click', function() {
            document.getElementById('mensagem').innerText = "Isso é misterioso.";
        });
    </script>
</body>
</html>
