<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Coração no Espaço</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkling 3s infinite;
            opacity: 0;
        }

        .container {
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        .text-large, .text-small {
            font-style: italic;
        }

        .text-large {
            font-size: 48px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .text-medium {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .text-small {
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        .highlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        @keyframes twinkling {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Stars will be dynamically generated here -->
    </div>
    <div class="container">
        <div class="highlight">
            <div class="text-large">R+C</div>
        </div>
        <div class="text-medium"></div>
        <div class="highlight">
            <div class="text-small">Alinhamento Milenar</div>
        </div>
    </div>

    <script>
        function createStars() {
            const numberOfStars = 200;
            const starsContainer = document.querySelector('.stars');

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
