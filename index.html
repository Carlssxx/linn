<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cora√ß√£o no Espa√ßo</title>
    <style>
        body {
            background: radial-gradient(circle, pink, lightblue);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkling 3s infinite;
            opacity: 0;
        }

        .flower {
            font-size: 120px;
            margin-bottom: 40px;
            text-align: center;
        }

        .love-text {
            font-size: 24px;
            text-align: center;
        }

        @keyframes twinkling {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Stars will be dynamically generated here -->
    </div>
    <div class="content">
        <div class="flower">üå∏</div>
        <div class="love-text">Te amo, Ray ‚ù§Ô∏è</div>
    </div>

    <script>
        function createStars() {
            const numberOfStars = 200;
            const starsContainer = document.querySelector('.stars');

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
