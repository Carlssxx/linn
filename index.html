<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns, Alinne!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para ocultar as estrelas que saem da tela */
            position: relative; /* Permitir posicionamento absoluto das estrelas */
        }

        .estrela {
            position: absolute; /* Posicionamento absoluto */
            width: 100%; /* Preencher toda a largura da tela */
            height: 100%; /* Preencher toda a altura da tela */
            object-fit: cover; /* Preencher o espaço disponível sem distorção */
            z-index: -1; /* Colocar as estrelas atrás do conteúdo */
            animation: moverEstrela 20s linear infinite; /* Animação das estrelas */
        }

        /* Animação das estrelas */
        @keyframes moverEstrela {
            0% { transform: translateX(-100vw) translateY(-100vh); }
            100% { transform: translateX(100vw) translateY(100vh); }
        }

        .container {
            text-align: center;
            position: relative; /* Para permitir o posicionamento absoluto do conteúdo */
            z-index: 1; /* Garantir que o conteúdo fique acima das estrelas */
            color: white; /* Cor do texto */
        }

        h1 {
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Imagem de estrela com fundo azul e rosa -->
    <img class="estrela" src="https://img.freepik.com/vetores-gratis/comecar_53876-25533.jpg" alt="Estrela">
    <div class="container">
        <h1>Parabéns, Alinne! A maior fã de skz que eu conheço!</h1>
        <button id="btnValor">R$ 2</button>
        <button id="btnMisterioso">Presente Misterioso</button>
        <div id="mensagem"></div>
    </div>
    <script>
        document.getElementById('btnValor').addEventListener('click', function() {
            document.getElementById('mensagem').innerText = "Me manda seu PIX no WhatsApp!";
        });

        document.getElementById('btnMisterioso').addEventListener('click', function() {
            document.getElementById('mensagem').innerText = "Isso é misterioso.";
        });
    </script>
</body>
</html>
